{% extends 'clients/base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пользователь</h5>
                        <p class="card-text">Логин: {{ object.email }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                {% if object.is_active %}
                                    <a href="{% url 'users:manager' object.pk %}" class="btn btn-danger">Заблокировать</a>
                                {% else %}
                                    <a href="{% url 'users:manager' object.pk %}" class="btn btn-success">Разблокировать</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

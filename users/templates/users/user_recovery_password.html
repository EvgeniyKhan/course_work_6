{% extends 'clients/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Запрос на восстановление пароля</h4>
            </div>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Восстановить пароль</button>
            </form>
            <div class="mt-3">
                {% if request.GET.success %}
                    <div class="alert alert-success" role="alert">
                        Запрос на восстановление пароля успешно отправлен. Проверьте свою почту.
                    </div>
                {% endif %}
                <p class="mt-3 mb-0">Уже помните пароль? <a href="{% url 'users:login' %}">Войти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

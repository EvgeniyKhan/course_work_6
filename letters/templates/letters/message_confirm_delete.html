{% extends 'clients/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Подтверждение удаления сообщения</h5>
                    <p class="card-text mb-4">Вы уверены, что хотите удалить сообщение "{{ object.letter_subject }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mr-2">Удалить</button>
                            <a href="{% url 'letters:letters_list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

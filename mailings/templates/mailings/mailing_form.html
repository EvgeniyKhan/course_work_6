{% extends 'clients/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {% if object %}
                        Изменить рассылку
                        {% else %}
                        Создать рассылку
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                Сохранить изменения
                                {% else %}
                                Создать рассылку
                                {% endif %}
                            </button>
                            <a href="{% url 'mailings:mailings_list' %}" class="btn btn-secondary ml-2">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

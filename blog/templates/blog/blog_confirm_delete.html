{% extends 'clients/base.html' %}
{% block content %}

<div class="container">
    <div class="post">
        <div class="post-header">
            <div class="post-image">
                <img src="">
            </div>
            <div class="post-content">
                <h1>Подтверждение удаления блога</h1>
                <p>Вы уверены, что хотите удалить блог "{{ object.name }}"?</p>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                </form>
                <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
